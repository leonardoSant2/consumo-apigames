<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
    <hr>
    <h4>Lista de games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo Game</h4>
    <input type="text" name="title" id="title" placeholder="Título">
    <input type="number" name="year" id="year" placeholder="Ano">
    <input type="number" name="price" id="price" placeholder="Preço">
    <button type="button" onclick="createGame()">Criar</button>
</head>
<body>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>

    function createGame() {
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }
        
        axios.post("http://localhost:45678/game", game).then(res => {

            if (res.status == 200) {
                alert("Game cadastrado!");
                window.location.reload(true);
            }   
        }).catch(error => {
            console.log(error)
        })
    }

    function deleteGame(listItem) {
        var id = listItem.getAttribute("data-id");
        axios.delete("http://localhost:45678/game/"+id).then(response => {
            alert("Game deletado!");
            window.location.reload(true);

        }).catch(error => {
            console.log(error)
        })
    }

    axios.get("http://localhost:45678/games").then(res => {
        var games = res.data;
        var list = document.getElementById("games");

        games.forEach(game => {
            var item = document.createElement("li");
            item.setAttribute("data-id", game.id);
            item.setAttribute("data-title", game.title);
            item.setAttribute("data-price", game.price);
            item.setAttribute("data-year", game.year);
            item.innerHTML = game.id + " - " + game.title + " - " + "Preço R$" + game.price + " - " + "Ano " + game.year ;

            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Deletar";
            deleteBtn.addEventListener("click", function () { deleteGame(item) });
            
            item.appendChild(deleteBtn)

            list.appendChild(item);
        });
        console.log(res);
    }).catch(error => {
        console.log(error);
    })
</script>
</html>
